# The URL the site will be built for
base_url = "/"

title = "Juice - An intuitive, elegant, and lightweight Zola theme for product sites."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Configuration of the Markdown rendering
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

[extra]
juice_logo_name = "Juice"
juice_logo_path = "juice.svg"
juice_hero_path = "juice.svg"
juice_hero_width = "50%"
juice_extra_menu = [
    { title = "Github", link = "https://github.com/yjpark/juice" }
]
repository_url = "https://github.com/yjpark/juice"
notation_url = "https://www.notation.fun/notation"
